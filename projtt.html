        .section-content {

        .progress-step {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e9d5ff;
            color: #6b21a8;
            font-weight: bold;
            margin-right: 10px;
        }
        .progress-step.active {

        }
        .progress-step.completed {
            background-color: #10b981;
            color: white;
        }
        .progress-connector {

            height: 2px;
            background-color: #e9d5ff;
            margin: 0 5px;
        }
        .progress-connector.active {
            background-color: #8b5cf6;
        }
        .progress-connector.completed {
            background-color: #10b981;
        }
        @media (max-width: 640px) {
            .progress-steps {
                overflow-x: auto;
                padding-bottom: 10px;
            }
            .progress-container {
                min-width: 500px;
            }
        }

                                    <input type="radio" name="wantsTraining" value="yes" class="h-4 w-4 text-purple-600 focus:ring-purple-500">
                                    <span class="ml-2">Oui</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="wantsTraining" value="no" class="h-4 w-4 text-purple-600 focus:ring-purple-500" checked>
                                    <span class="ml-2">Non</span>
                                </label>
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <label for="additionalInfo" class="block text-sm font-medium text-gray-700 mb-1">Informations compl√©mentaires</label>
                            <textarea id="additionalInfo" name="additionalInfo" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Tout autre √©l√©ment que vous souhaitez nous communiquer..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
                <button type="button" id="prevBtn" class="w-full md:w-auto px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 transition-colors hidden" onclick="prevSection()">
                    <i class="fas fa-arrow-left mr-2"></i> Pr√©c√©dent
                </button>
                <button type="button" id="nextBtn" class="w-full md:w-auto px-6 py-3 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition-colors" onclick="nextSection()">
                    Suivant <i class="fas fa-arrow-right ml-2"></i>
                </button>
                <button type="submit" id="submitBtn" class="w-full md:w-auto px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors hidden">
                    <i class="fas fa-paper-plane mr-2"></i> Envoyer le brief
                </button>
            </div>
        </form>
    </div>

    <script>
        // Gestion des sections
        let currentSection = 1;
        const totalSections = 5;

        function toggleSection(sectionNumber) {
            const section = document.getElementById(`section-${sectionNumber}`);
            section.classList.toggle('collapsed');
        }

        function showSection(sectionNumber) {
            // Masquer toutes les sections
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.add('collapsed');
            });
            
            // Afficher la section courante
            document.getElementById(`section-${sectionNumber}`).classList.remove('collapsed');
            
            // Mettre √† jour la navigation
            updateNavigation();
            
            // Mettre √† jour la progression
            updateProgress(sectionNumber);
        }

        function updateNavigation() {
            document.getElementById('prevBtn').classList.toggle('hidden', currentSection === 1);
            document.getElementById('nextBtn').classList.toggle('hidden', currentSection === totalSections);
            document.getElementById('submitBtn').classList.toggle('hidden', currentSection !== totalSections);
        }

        function updateProgress(sectionNumber) {
            // R√©initialiser toutes les √©tapes
            for (let i = 1; i <= totalSections; i++) {
                document.getElementById(`step-${i}`).classList.remove('active', 'completed');
                if (i < totalSections) {
                    document.getElementById(`connector-${i}-${i+1}`).classList.remove('active', 'completed');
                }
            }
            
            // Mettre √† jour les √©tapes compl√©t√©es et actives
            for (let i = 1; i <= totalSections; i++) {
                if (i < sectionNumber) {
                    document.getElementById(`step-${i}`).classList.add('completed');
                    if (i < totalSections) {
                        document.getElementById(`connector-${i}-${i+1}`).classList.add('completed');
                    }
                } else if (i === sectionNumber) {
                    document.getElementById(`step-${i}`).classList.add('active');
                    if (i < totalSections) {
                        document.getElementById(`connector-${i}-${i+1}`).classList.add('active');
                    }
                }
            }
        }

        function nextSection() {
            if (validateSection(currentSection)) {
                if (currentSection < totalSections) {
                    currentSection++;
                    showSection(currentSection);
                    // Faire d√©filer vers le haut de la section
                    document.getElementById(`section-${currentSection}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }

        function prevSection() {
            if (currentSection > 1) {
                currentSection--;
                showSection(currentSection);
                // Faire d√©filer vers le haut de la section
                document.getElementById(`section-${currentSection}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function validateSection(sectionNumber) {
            let isValid = true;
            
            if (sectionNumber === 1) {
                const requiredFields = ['companyName', 'sector', 'productsServices', 'geoZone'];
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        field.classList.add('border-red-500');
                        isValid = false;
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });
                
                if (!isValid) {
                    alert('Veuillez remplir tous les champs obligatoires marqu√©s d\'un ast√©risque (*)');
                }
            }
            
            if (sectionNumber === 3) {
                // Validation du ton de communication
                if (!document.querySelector('input[name="brandTone"]:checked')) {
                    document.getElementById('toneError').classList.remove('hidden');
                    isValid = false;
                } else {
                    document.getElementById('toneError').classList.add('hidden');
                }
                
                if (!isValid) {
                    // Faire d√©filer vers le haut des erreurs
                    document.getElementById('section-3').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
            
            return isValid;
        }

        // Gestion du ton "autre"
        document.querySelectorAll('input[name="brandTone"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('brandToneOther').classList.toggle('hidden', this.value !== 'autre');
                document.getElementById('toneError').classList.add('hidden');
            });
        });

        // Gestion du logo upload
        document.querySelectorAll('input[name="hasLogo"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('logoUploadContainer').classList.toggle('hidden', this.value !== 'yes');
            });
        });

        // Fonction pour g√©n√©rer le message WhatsApp
        function generateWhatsAppMessage(formData) {
            let message = "üìã *NOUVEAU BRIEF CLIENT* üìã\n\n";
            
            // Informations entreprise
            message += "üè¢ *INFORMATIONS ENTREPRISE*\n";
            message += `‚Ä¢ Nom: ${formData.company.name}\n`;
            message += `‚Ä¢ Secteur: ${formData.company.sector}\n`;
            message += `‚Ä¢ Ann√©e cr√©ation: ${formData.company.creationYear || 'Non pr√©cis√©'}\n`;
            message += `‚Ä¢ Zone g√©ographique: ${formData.company.geoZone}\n`;
            message += `‚Ä¢ Produits/services: ${formData.company.productsServices}\n\n`;
            
            // Client√®le
            message += "üë• *CLIENT√àLE*\n";
            message += `‚Ä¢ Type: ${formData.clients.type}\n`;
            message += `‚Ä¢ √Çge moyen: ${formData.clients.age || 'Non pr√©cis√©'}\n`;
            message += `‚Ä¢ Profession: ${formData.clients.profession || 'Non pr√©cis√©'}\n`;
            message += `‚Ä¢ D√©couverte: ${formData.clients.discovery || 'Non pr√©cis√©'}\n`;
            message += `‚Ä¢ Probl√®mes r√©solus: ${formData.clients.problems}\n\n`;
            
            // Identit√© visuelle
            message += "üé® *IDENTIT√â VISUELLE*\n";
            message += `‚Ä¢ Logo: ${formData.branding.hasLogo === 'yes' ? 'Oui' : 'Non'}\n`;
            message += `‚Ä¢ Charte graphique: ${formData.branding.hasBrandGuidelines === 'yes' ? 'Oui' : 'Non'}\n`;
            message += `‚Ä¢ Couleurs: ${formData.branding.brandColors || 'Non pr√©cis√©'}\n`;
            message += `‚Ä¢ Slogan: ${formData.branding.brandSlogan || 'Aucun'}\n`;
            message += `‚Ä¢ Ton: ${formData.branding.brandTone === 'autre' ? formData.branding.brandToneOther : formData.branding.brandTone}\n\n`;
            
            // Site web
            message += "üåê *SITE WEB*\n";
            message += `‚Ä¢ Pages souhait√©es: ${formData.website.pages.join(', ')}\n`;
            message += `‚Ä¢ Fonctionnalit√©s: ${formData.website.features.length > 0 ? formData.website.features.join(', ') : 'Aucune sp√©cifi√©e'}\n`;
            message += `‚Ä¢ Contenu pr√™t: ${formData.website.hasContent === 'yes' ? 'Oui' : 'Non'}\n`;
            message += `‚Ä¢ SEO: ${formData.website.wantsSEO === 'yes' ? 'Oui' : 'Non'}\n`;
            message += `‚Ä¢ Besoins sp√©cifiques: ${formData.website.specificNeeds || 'Aucun'}\n\n`;
            
            // R√©seaux sociaux
            message += "üì± *R√âSEAUX SOCIAUX*\n";
            message += `‚Ä¢ Liens r√©seaux: ${formData.social.socialLinks || 'Aucun'}\n`;
            message += `‚Ä¢ Blog/GMB: ${formData.social.blogLinks || 'Aucun'}\n`;
            message += `‚Ä¢ Formation souhait√©e: ${formData.social.wantsTraining === 'yes' ? 'Oui' : 'Non'}\n`;
            message += `‚Ä¢ Infos compl√©mentaires: ${formData.social.additionalInfo || 'Aucune'}\n`;
            
            return encodeURIComponent(message);
        }

        // Soumission du formulaire
        document.getElementById('clientBriefForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateSection(totalSections)) {
                const formData = getFormData();
                const whatsappMessage = generateWhatsAppMessage(formData);
                const phoneNumber = '50935601379'; // Votre num√©ro avec l'indicatif
                
                // Ouvrir WhatsApp avec le message pr√©-rempli
                window.open(`https://wa.me/${phoneNumber}?text=${whatsappMessage}`, '_blank');
                
                // R√©initialiser le formulaire
                this.reset();
            }
        });

        function getFormData() {
            const formData = {
                company: {
                    name: document.getElementById('companyName').value,
                    sector: document.getElementById('sector').value,
                    creationYear: document.getElementById('creationYear').value,
                    geoZone: document.getElementById('geoZone').value,
                    productsServices: document.getElementById('productsServices').value
                },
                clients: {
                    type: document.querySelector('input[name="clientType"]:checked')?.value,
                    age: document.getElementById('clientAge').value,
                    profession: document.getElementById('clientProfession').value,
                    discovery: document.getElementById('clientDiscovery').value,
                    problems: document.getElementById('clientProblems').value
                },
                branding: {
                    hasLogo: document.querySelector('input[name="hasLogo"]:checked')?.value,
                    logoFile: document.getElementById('logoUpload')?.files[0]?.name || null,
                    hasBrandGuidelines: document.querySelector('input[name="hasBrandGuidelines"]:checked')?.value,
                    brandColors: document.getElementById('brandColors').value,
                    brandSlogan: document.getElementById('brandSlogan').value,
                    brandTone: document.querySelector('input[name="brandTone"]:checked')?.value,
                    brandToneOther: document.getElementById('brandToneOther').value
                },
                website: {
                    pages: Array.from(document.querySelectorAll('input[name="pages"]:checked')).map(cb => cb.value),
                    features: Array.from(document.querySelectorAll('input[name="features"]:checked')).map(cb => cb.value),
                    specificNeeds: document.getElementById('specificNeeds').value,
                    hasContent: document.querySelector('input[name="hasContent"]:checked')?.value,
                    wantsSEO: document.querySelector('input[name="wantsSEO"]:checked')?.value
                },
                social: {
                    socialLinks: document.getElementById('socialLinks').value,
                    blogLinks: document.getElementById('blogLinks').value,
                    wantsTraining: document.querySelector('input[name="wantsTraining"]:checked')?.value,
                    additionalInfo: document.getElementById('additionalInfo').value
                }
            };
            return formData;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            showSection(1);
        });
    </script>
</body>
